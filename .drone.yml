kind: secret
name: docker_username
get:
  path: secrets
  name: docker_username
---
kind: secret
name: docker_password
get:
  path: secrets
  name: docker_password
---

kind: pipeline
type: docker
name: default

trigger:
  branch:
    - dev
    - main
    - release/*
    - release*
    - hotfix/*
    - support/*
    - bugfix/*
  event:
    - push

platform:
  os: linux
  arch: amd64

clone:
  disable: true

environment:
  SERVER_NAME: cpctl
  GOPROXY: http://10.8.22.212:8081/repository/go-group/,direct
  GIT_NAME: gitlab.hycyg.com
  GIT_IP: 10.8.22.102
  REPO: 10.8.22.212/paas/cpctl

steps:
  - name: 拉取代码
    image: 10.8.22.212/drone/git:latest

  - name: 构建代码
    image: 10.8.22.212/paas/golang:1.20-fix-gitssh
    environment:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: 0
    commands:
      - make build_server_linux
      - printenv

  - name: 镜像推送
    image: plugins/docker
    settings:
      debug: true
      dockerfile: Dockerfile
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: 10.8.22.212/paas/cpctl
      tag:
        - ${DRONE_BRANCH/\//-}-${DRONE_COMMIT_SHA:0:8}
      insecure: true
      registry: 10.8.22.212
#      build_args:
#        SERVER_NAME: ${SERVER_NAME}
